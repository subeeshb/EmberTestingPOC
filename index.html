<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <!-- templates -->
  <script type="text/x-handlebars" id="components/my-button">
    Clicking this button should change the text from {{unbound buttonText}} to {{afterValue}}.<br/>
    <input type="button" class="comp-button" {{bindAttr value=buttonText}} {{action changeValue}}/>
  </script>

  <script type="text/x-handlebars" id="index">
      <p>
          {{my-button buttonText="Before" afterValue="After"}}
      </p>
      <p>
          {{my-button buttonText="A" afterValue="B"}}
      </p>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
