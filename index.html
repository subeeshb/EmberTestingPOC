<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Components</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <p>
        {{my-button buttonText="Before" afterValue="After"}}
    </p>
    <p>
        {{my-button buttonText="A" afterValue="B"}}
    </p>
    {{#link-to 'page2' id="page2-link"}}Go to page 2{{/link-to}}
  </script>

  <script type="text/x-handlebars" id="page2">
    <p id="page-title">{{page2_title}}</p>
    <input type="button" {{action changeTitle}} />
    <p>
        {{name-input}}
    </p>
    <p>
      <ul>
        {{#each items}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </p>
  </script>

  <script type="text/x-handlebars" id="components/my-button">
    Clicking this button should change the text from {{unbound buttonText}} to {{afterValue}}.<br/>
    <input type="button" class="comp-button" {{bind-attr value=buttonText}} {{action changeValue}}/>
  </script>

  <script type="text/x-handlebars" id="components/name-input">
    <p>{{greeting}}</p>
    <p>
      Name: {{view Ember.TextField valueBinding="nameValue" placeholder="Type your name"}}
      <input type="button" value="OK" {{action showGreeting}} />
    </p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
